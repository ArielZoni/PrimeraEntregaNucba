<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>

<form>
    <div>
        <label for="nombre">Nombre</for></label> 
        <input type="text" id="nombre"/>
    </div> <br>

    <div>
        <label for="apellido">Apellido</for></label> 
        <input type="text" id="apellido"/>
    </div>
<br/> 

<div>
    Modalidad de cursada: <input type="radio" name="modalidad" id="on-demand"> <label for="on-demand">On-Demand</label>  <input type="radio" name="modalidad" id="en vivo"> <label for="en vivo">En vivo</label>
</div> <br/>

<div>
    <label for="Correo">Correo</for></label> 
    <input type="email" id="Correo" required/>
</div> <br>

<div>
    <input type="checkbox" id="recibir informacion">
    <label for="recibir informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma Nucba.</label>
</div> <br>

<div>
    <input type="checkbox" id="terminos">
    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para comvertirme en desarrollador web Full Stack.</label>
</div> <br>

<div>
    <button type="submit">Enviar</button>
</div>

</form>
</body>

</html>
